<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>
	<div class="container py-4 ">
		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<h4 class="card-title text-right"></h4>

				<form method="post" th:object="${prestamo}">

					<div class="mb-4 row">
						<label class="col-sm-2 col-form-label" th:text="'Usuario'"></label>
						<div class="col-sm-6">
							<input type="text" th:value="${prestamo.usuario.nombre} + ' '+ ${prestamo.usuario.apellidos}"
								class="form-control" disabled="disabled"/>
						</div>
					</div>
					
					<div class="mb-4 row">
   						 <label class="col-sm-2 col-form-label" for="identificacion">Identificación</label>
    				<div class="col-sm-4">
       				 <input type="text" th:value="${prestamo.usuario.identificacion}" class="form-control" disabled="disabled"/>
   					 </div>
    					<label class="col-sm-2 col-form-label" for="correo">Correo</label>
    						<div class="col-sm-4">
       						 <input type="text" th:value="${prestamo.usuario.correo}" class="form-control" disabled="disabled"/>
    				</div>
				</div>
					
					<!--<div class="mb-4 row">
						<label class="col-sm-2 col-form-label" for="observacion" th:text="'Observación'"></label>
						<div class="col-sm-6">
							<textarea class="form-control" th:field="*{observacion}"></textarea>
						</div>
					</div>-->
					
					<div class="mb-4 row">
						<label class="col-sm-2 col-form-label" for="buscar_libro" th:text="'Buscar Libro'"></label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:id="buscar_libro" th:name="buscar_libro"/>
						</div>						
					</div>
					
				<table th:replace="~{prestamo/prestamo_detalle :: detalle_prestamo}"></table>
					
					<table id="cargar_detalle" class="table table-striped table-sm table-hover">
						<thead>
							<tr>
								<th>Titulo</th>
								<th>Edición</th>
								<th>ISBN</th>
								<th>Ejemplar</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					
					<div class="mb-4 row mt-4">
						<div class="col-sm-6">
							<input type="submit" th:value="${btn_accion}" class="btn btn-outline-secondary"/>
						</div>
					</div>
			
				</form>				

			</div>
		</div>	
	</div>
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
	<script th:replace="~{plantillas/autocompleta_libro :: script}"></script>
</body>
</html>
