<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>
	
	<div class="container  py-4">

		<div class="card bg-light">
			<div class="card-header bg-dark">
				<h3 class="text-white" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<h4 class="card-title">
					
<div class="d-flex justify-content-between mt-3">
  <a class="btn btn-info btn-sm" th:href="@{/biblioteca/libronuevo}"><strong>Crear Libro</strong></a>
  <a href="#" onclick="history.back()" class="btn btn-sm btn-outline-primary">&laquo; Regresar</a>
</div>

				</h4>
				<table class="table table-hover table-striped table-sm">
					<tr class="thead-dark">
						<th>C칩digo</th>
						<th>Titulo</th>
						<th>Edici칩n</th>
						<th>A침o</th>
						<th>ISBN</th>
						<th>Editorial</th>
						<th colspan="2" style="text-align: center">Acciones</th>
					</tr>
					<tr th:each="lib : ${libros}">
						<td><a th:href="@{/biblioteca/libroconsultar/} + ${lib.id}" 
							th:text="${#numbers.formatInteger(lib.id, 5)}" class="btn btn-outline-primary btn-sm"></a></td>
						<td th:text="${lib.titulo}"></td>
						<td th:text="${lib.edicion}"></td>
						<td th:text="${lib.anho}"></td>
						<td th:text="${lib.isbn}"></td>
						<td th:text="${lib.editorial.nombreCompleto}"></td>
						
					 
							
						<td><a th:href="@{/biblioteca/libromodificar/} + ${lib.id}" 
							class="btn btn-xs btn-outline-primary">modificar</a></td>
							
						<td><a th:href="@{/biblioteca/libroeliminar/} + ${lib.id}" 
							onclick="return confirm('Est치 seguro de elminar el Libro ?')"
							class="btn btn-xs btn-outline-danger">eliminar</a></td>
					</tr>
				</table>
				
				
				<nav th:replace="~{plantillas/paginador :: pager}"></nav>
			</div>
		</div>
	</div>
	
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
