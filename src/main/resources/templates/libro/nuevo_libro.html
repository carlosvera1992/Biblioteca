<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
	<header th:replace="~{plantillas/principal :: header}"></header>

	<div class="container py-4 ">
		<div class="card bg-light">
			<div class="card-header bg-dark">
				<h3 class="text-white" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">

				<form th:action="@{/biblioteca/libroagregar}" th:object="${libro}" method="post"
					enctype="multipart/form-data">


					<div class="form-group">
						<label>Titulo:</label>
						<input type="text" th:field="*{titulo}" class="form-control form-control-sm" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('titulo')}"
							th:errors="*{titulo}"></small>
					</div>

					<div class="form-group">
						<label>Edición:</label>
						<input type="text" th:field="*{edicion}" class="form-control form-control-sm" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('edicion')}"
							th:errors="*{edicion}"></small>
					</div>

					<div class="form-group">
						<label>Año:</label>
						<input type="text" th:field="*{anho}" class="form-control form-control-sm" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('anho')}"
							th:errors="*{anho}"></small>
					</div>


					<div class="form-group">
						<label>ISBN:</label>
						<input type="text" th:field="*{isbn}" class="form-control form-control-sm" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('isbn')}"
							th:errors="*{isbn}"></small>
					</div>
					
					
					<div class="form-group">
						<label>Editorial</label>
						<select th:field="*{editorial}" class="form-control form-control-sm">
							<option value="">Seleccionar...</option>
							<option th:each="edi : ${editoriales}" th:value="${edi.id}" th:text="${edi.nombreCompleto}">
							</option>
						</select>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('editorial')}"
							th:errors="*{editorial}"></small>
					</div>
					

					<div class="form-group file-loading">
						<label for="file">Caratula:</label>
						<input type="file" name="file" class="form-control form-control-sm" />
					</div>

					<br>
					
					<div class="d-flex justify-content-between mt-3">
  					<input type="submit" th:value="${accion} + ' libro'" class="btn btn-success" />
					</div>

					

				</form>
			</div>
		</div>
	</div>
<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
