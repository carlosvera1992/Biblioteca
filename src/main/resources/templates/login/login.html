<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>
	
	<div class="container py-4" style="width: 30%; margin: auto">
		<div class="card bg-light">
			<div class="card-header">
				<h4>Digitar credenciales</h4>
			</div>
			<div class="card-body">
			
				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<input type="text" name="username" id="username" placeholder="Usuario"
							required autofocus class="form-control"/>
					</div>
					
					<div class="mb-3">
						<input type="password" name="password" id="password" placeholder="Clave"
							required class="form-control"/>
					</div>
					
					<div class="fmb-3">
						<input type="submit" class="btn btn-info btn-lg btn-block" 
							value="Ingresar"/>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
				</form>

			</div>
		</div>
	</div>
	
	<footer th:replace="~{plantillas/principal :: footer}"></footer>	
</body>
</html>
