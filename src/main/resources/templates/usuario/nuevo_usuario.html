<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
	<header th:replace="~{plantillas/principal :: header}"></header>

	<div class="container py-4 ">
		<div class="card bg-light">
			<div class="card-header bg-dark">
				<h3 class="text-white" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">

				<form th:action="@{/biblioteca/usuarioagregar}" th:object="${usuario}" method="post"
					enctype="multipart/form-data">
					
					
					<div class="form-group">
						<label>Nombre:</label>
						<input type="text" th:field="*{nombre}" class="form-control form-control-sm" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
							th:errors="*{nombre}"></small>
					</div>

					<div class="form-group">
						<label>Apellidos:</label>
						<input type="text" th:field="*{apellidos}" class="form-control form-control-sm" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}"
							th:errors="*{apellidos}"></small>
					</div>

					<div class="form-group">
						<label>Identificación:</label>
						<input type="text" th:field="*{identificacion}" class="form-control form-control-sm" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('identificacion')}"
							th:errors="*{identificacion}"></small>
					</div>
					

					<div class="form-group">
						<label>Correo:</label>
						<input type="text" th:field="*{correo}" class="form-control form-control-sm" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}"
							th:errors="*{correo}"></small>
					</div>

					<div class="form-group">
						<label>Teléfono:</label>
						<input type="text" th:field="*{telefono}" class="form-control form-control-sm" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
							th:errors="*{telefono}"></small>
					</div>
					
					
						
					<div class="form-group">
					<label for="file">Foto:</label>
					<input type="file" name ="file" class="form-control form-control-sm" />
					</div>
					
					<div class="form-group">
						<label>Activo:</label>
						<div class="form-check">
							<input type="checkbox" th:field="*{activo}" class="form-check-input" />
							<label class="form-check-label" for="activo">Activo</label>
						</div>

					<br>

					<div>
						<input type="submit" th:value="${accion} + ' Usuario'" class="btn btn-success" />
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
